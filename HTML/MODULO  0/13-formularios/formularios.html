<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Formulários</title>
<meta charset="utf-8">
</head>

<body>

<form action="cadastro.php" method="post" >
 <fieldset>
  <legend>Informaçoes pessoais</legend>
  Nome: <br>
  <input type="text" name="nome" required autofocus maxlength="12"> <br>
  Senha: <br>
  <input type="password" name="senha" disabled><br>
  Email: <br>
  <input type="Email" name="email" autocomplete="off" required placeholder="Seu email @gmail.com"> <br>
  imagem: <br><br>
  <input type="file" name="imagem"><br><br>

 Data: <br>
  <input type="date" name="data" min="2000-12-31" max="2023-12-31"> <br> <br>
 hora: <br>
  <input type="time" name="hora"> <br><br>
 Mes e ano: <br>
  <input type="month" name="mes-ano"> <br><br>
semana: <br>
 <input type="week" name="semana"> <br><br>
 Data e hora: <br>
 <input type="datetime" name="data-e-hora"> <br><br>
 


 Mensagem: <br>
 <textarea name="mensagem" cols="30" rows="10" spellcheck="true"></textarea> <br><br>
 <button type="button">Click here</button>
<br><br>

 Escolha seu veiculo: <br>
<select name="veiculos" id="">
 <optgroup label="carros">
 <option value="fusca">Fusca</option>
 <option value="Holda">Holda</option>
 <option value="Ford" selected>Ford</option>
 </optgroup>
 <optgroup label="motos">
 <option value="POP100">Pop100</option>
 <option value="zig-50">zig-go</option>
 <option value="zap">zap</option>
 </optgroup>
</select>
<br><br>


Escolha seu curso: <br>
<input name="cursos" list="lista-cursos">
<datalist id="lista-cursos">
  <option value="Html"></option>
  <option value="Css"></option>
  <option value="Javascript"></option>
</datalist>
<br><br>
 
  <input type="hidden" name="id"><br><br>
  URl: <br>
  <input type="url" name="site"><br><br>
  search: <br>
  <input type="search" name="pesquisa"> <br>
  telefone: <br>
  <input type="tel" name="telefone">
  
  
  
  
  Time: <br>
  <input type="radio" name="time" value="Flamengo"> Flamengo <br>
  <input type="radio" name="time" value="Vasco"> Vasco <br>
  <input type="radio" name="time" value="Fluminese"> Fluminese <br>
  <input type="radio" name="time" value="Bahia" checked> Bahia <br> <br>
  Cores: <br>
   <input type="checkbox" name="cores" value="Verde" checked> Verde<br>
   <input type="checkbox" name="cores" value="Vermelho"> Vermelho<br>
   <input type="checkbox" name="cores" value="Vinho"> Vinho<br> <br>
  Quantidade: <br>
  <input type="number" name="quantidade" min="0" max="500" step="10">
 <br><br>
  <input type="range" name="quantidade" >
  <br>
  Cor: <br>
  <input type="color" name="cor">

  <br><br>
  <input type="submit" name="btn-enviar" value="Enviar">
 </fieldset>

</form>

</body>

</html>
